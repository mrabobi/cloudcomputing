<html lang="en">
<head>
    <meta name="google-signin-client_id"
          content="1029400584351-5rqn6vfcrd90i844vkv619mnsjlfhk6n.apps.googleusercontent.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/store.css') }}">
    <title>Store Page</title>
</head>
<body>
<style>
    body, html {

        height: 100%;
        display: grid;
    }

</style>

    <div class="homepage container">
        <img src="./static/Media/logo.png" width="500" height="260">
        <div class="welcome-msg d-flex justify-content-end m-3">
            <h2> Welcome, {{param[0]}}. You have {{param[1]}} points! </h2>
        </div>
        <div class="service-buttons btn-group mb-2 text-center justify-content-right">
            <div class = "back-chat">
                <button class="btn mr-2" >Back to chat</button>
            </div>
            <div class = "logout">
                <button class="btn" >Sign out</button>
            </div>
        </div>
        <div class = "center-me">
        <div class="directory-menu">
            <div class="menu-item laptop-pic bkg-image" style="width: 18rem;">
                  <div class="laps">
                    <div class="content">
                    <h1 class="title">LAPTOPS</h1>
                    <span class="subtitle">SEE MORE</span>
                    </div>
                </div>
            </div>
            <div class="menu-item pc-pic bkg-image" style="width: 18rem;">
                <div class="pcs">
                <div class="content">
                    <h1 class="title">PCs</h1>
                    <span class="subtitle">SEE MORE</span>
                </div>
                </div>
            </div>
            <div class="menu-item acc-pic bkg-image" style="width: 18rem;">
                <div class="accessories">
                <div class="content">
                    <h1 class="title">ACCESSORIES</h1>
                    <span class="subtitle">SEE MORE</span>
                </div>
                </div>
            </div>
            <div class="menu-item software-pic bkg-image" style="width: 18rem;">
                <div class="software">
                <div class="content">
                    <h1 class="title">SOFTWARE</h1>
                    <span class="subtitle">SEE MORE</span>
                </div>
                </div>
            </div>
            <div class="menu-item courses-pic bkg-image" style="width: 18rem;">
                <div class="courses">
                <div class="content">
                    <h1 class="title">COURSES</h1>
                    <span class="subtitle">SEE MORE</span>
                </div>
                </div>
            </div>
        </div>
        <div class="recommendations">
            <ul class="chat-list list-group d-flex justify-content-between"></ul>
        </div>
            </div>
    </div>
    <script>
        function onLoad() {
            gapi.load('auth2', function() {
                gapi.auth2.init();
            });
        }
    </script>

    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
    <script src="{{ url_for('static', filename='js/store/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/store/category.js') }}"></script>
    <script src="{{ url_for('static', filename= 'js/cookie.js') }}"></script>
