<html lang="en">
<head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="./static/js/checkspelling.js"></script>
    <title>Chat Room</title>
</head>
<body>
<div style="background-image: url('./static/Media/wallpaper.jpeg');">
    <!--container & title-->
    <div class="container my-4">
        <img src="./static/Media/logo.png">

        <!--buttons for chatrooms-->
        <div class="chat-rooms mb-3 text-center">
            <h2 style="color:white">Choose a chatroom:</h2>
            <button class="btn" id="java">#java</button>
            <button class="btn" id="python">#python</button>
            <button class="btn" id="web-dev">#web-dev</button>
            <button class="btn" id="cloud">#cloud</button>
        </div>
        <div class="containter my-4" align="center">
       <div class = "check">
            <button class="btn" >Check Spelling</button>
       </div>
</div>
        <!--chat window-->
        <div class="chat-window">
            <ul class="chat-list list-group"></ul>
        </div>

        <!--new chat form-->
        <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Your message:</div>
                </div>
                <input type="text" id="message" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="send">
                </div>
            </div>
        </form>

        <!--update name form-->

        <form class="new-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Update name:</div>
                </div>
                <input type="text" id="name" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="update">
                </div>
            </div>
            <div class="update-msg"></div>
        </form>

        <div class="translate">
            <button class="btn" id="transl">Translate to spanish</button>
        </div>
    </div>
</div>

</body>
